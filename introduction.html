<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 0.5em 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 1em;
            right: 1em;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            display: block;
        }

        .hamburger-nav {
            display: none;
            background-color: #444;
            color: white;
            padding: 0;
            margin-top: 0;
            text-align: left;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .hamburger-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .hamburger-nav li {
            padding: 0;
            margin: 0;
        }

        .hamburger-nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 1em;
            border-bottom: 1px solid #555;
        }

        .hamburger-nav a:hover {
            background-color: #555;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            nav {
                display: none; /* Hide the standard nav */
            }

            .hamburger-menu {
                display: block; /* Show the hamburger menu */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="hamburger-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>

    <nav id="main-nav" class="hamburger-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Introduction</h2>
        <p>This is a simple introduction to my website. Feel free to explore!</p>
    </main>

    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>

    <script>
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.getElementById('main-nav').style.display = (document.getElementById('main-nav').style.display === 'block') ? 'none' : 'block';
        });
    </script>

</body>
</html>
