<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5em 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            display: block;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 1em;
            margin: 1em;
            background-color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            padding: 1em;
            background-color: #333;
            color: #fff;
            text-align: left;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            display: block;
        }

        .hamburger-nav {
            display: none;
            background-color: #444;
            color: #fff;
            padding: 0;
            margin: 0;
            width: 100%;
            text-align: center; /* Center the content */
        }

        .hamburger-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .hamburger-nav li {
            padding: 0.5em 0;
        }

        .hamburger-nav a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 0.5em 1em;
        }

        .hamburger-nav a:hover {
            background-color: #555;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .hamburger-menu {
                display: block;
            }

            .hamburger-nav {
                display: none; /* Initially hidden */
            }

            .hamburger-nav.active {
                display: block; /* Show when active */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Chapter 2: Responsive Design</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <nav id="main-nav" class="hamburger-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Introduction to Responsive Design</h2>
        <p>This chapter covers the basics of responsive design, including media queries and flexible layouts.</p>
    </main>

    <footer>
        <p>&copy; 2023 Responsive Design Course</p>
    </footer>

    <script>
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const hamburgerNav = document.querySelector('.hamburger-nav');

        hamburgerMenu.addEventListener('click', () => {
            hamburgerNav.classList.toggle('active');
        });
    </script>

</body>
</html>
