<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 0.5em 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            display: block;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 1em;
        }

        section {
            margin-bottom: 1em;
            background-color: white;
            padding: 1em;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            padding: 1em;
            background-color: #333;
            color: white;
            text-align: left;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            display: block;
        }

        .hamburger-nav {
            display: none; /* Initially hidden */
            background-color: #444;
            color: white;
            padding: 0;
            margin: 0;
            width: 100%;
            position: absolute;
            top: 100%; /* Positioned below the header */
            left: 0;
            z-index: 1000; /* Ensure it's on top of other content */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .hamburger-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-direction: column; /* Stack items vertically */
            align-items: stretch; /* Stretch items to full width */
        }

        .hamburger-nav li {
            text-align: center;
        }

        .hamburger-nav a {
            padding: 1em;
            display: block;
            color: white;
            text-decoration: none;
        }

        .hamburger-nav a:hover {
            background-color: #555;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            nav {
                display: none; /* Hide the regular nav */
            }

            .hamburger-menu {
                display: block; /* Show the hamburger menu */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Chapter 3: Responsive Design</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <nav id="main-nav" class="hamburger-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Introduction</h2>
            <p>This chapter covers the basics of responsive web design.</p>
        </section>

        <section>
            <h2>Key Concepts</h2>
            <ul>
                <li>Fluid Grids</li>
                <li>Flexible Images</li>
                <li>Media Queries</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Responsive Design Course</p>
    </footer>

    <script>
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.getElementById('main-nav').style.display = (document.getElementById('main-nav').style.display === 'block') ? 'none' : 'block';
        });
    </script>

</body>
</html>
