<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5em 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin: 0 1em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 1em;
            margin: 1em;
            background-color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 1em;
            right: 1em;
            z-index: 2; /* Ensure it's above the nav */
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 6px 0;
            transition: 0.4s;
        }

        .hamburger-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1;
            padding-top: 2em;
            text-align: center;
        }

        .hamburger-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .hamburger-nav li {
            padding: 1em;
        }

        .hamburger-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }

        /* Active class for hamburger menu icon */
        .hamburger-menu.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .hamburger-menu.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        .hamburger-nav.active {
            display: block;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            nav {
                display: none; /* Hide the regular nav */
            }

            .hamburger-menu {
                display: block; /* Show the hamburger menu */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Chapter 1: Introduction</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <nav id="main-nav" class="hamburger-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Welcome to Chapter 1</h2>
        <p>This is the first chapter of our amazing journey. Get ready to learn a lot!</p>
    </main>

    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>

    <script>
        const hamburgerMenu = document.querySelector(".hamburger-menu");
        const hamburgerNav = document.querySelector(".hamburger-nav");

        hamburgerMenu.addEventListener("click", () => {
            hamburgerMenu.classList.toggle("active");
            hamburgerNav.classList.toggle("active");
        });
    </script>
</body>
</html>
